<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Matrix Animation</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      animation: fall linear infinite;
      white-space: nowrap;
      color: #0f0;
      font-size: 18px;
      opacity: 0.8;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .column::after {
      content: attr(data-text);
      display: block;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 0.1;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="matrix">
    <!-- You can duplicate and randomize the data-text for variety -->
    <div class="column" style="animation-duration: 5s;" data-text="1010101010101010"></div>
    <div class="column" style="animation-duration: 6s;" data-text="0101010101010101"></div>
    <div class="column" style="animation-duration: 4s;" data-text="1100110011001100"></div>
    <div class="column" style="animation-duration: 7s;" data-text="0011001100110011"></div>
    <div class="column" style="animation-duration: 5.5s;" data-text="1110001110001110"></div>
    <div class="column" style="animation-duration: 6.5s;" data-text="0001110001110001"></div>
    <!-- Add more columns as needed -->
  </div>
</body>
</html>
